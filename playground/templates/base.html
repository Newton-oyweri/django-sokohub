<html>
<head>
    <title>{% block title %}Mini Website{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        header { background: #333; color: white; padding: 1rem; text-align: center; }
        nav a { color: white; margin: 0 1rem; text-decoration: none; }
        main { padding: 2rem; display: flex; gap: 1rem; flex-wrap: wrap; height: 100%; width: 100%; }
        .card { background: #f4f4f4; padding: 1rem; border-radius: 5px; flex: 1 1 200px; }
        footer { background: #333; color: white; padding: 1rem; text-align: center; margin-bottom: 0; }
    </style>
</head>
<body>
    <header>
        <h1>My Mini Website</h1>
        <nav>
    <a href="/home/" onclick="event.preventDefault(); location.replace('/home/');">Home</a>
    <a href="/about/" onclick="event.preventDefault(); location.replace('/about/');">About</a>
     <a href="/account/" onclick="event.preventDefault(); location.replace('/account/');">Account</a>
        </nav>
    </header>
     <main>
        {% block content %}{% endblock %}
   </main>
    <footer>

    </footer>

</body>
</html>
